<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;600;700;800;900&display=swap" rel="stylesheet">
 <title>FrontendMentor | Order Summary</title>
 <link rel="stylesheet" href="/assets/style.css">
</head>

<body class="flex-child">
 <main class="card">
  <img src="/images/illustration-hero.svg" alt="illustration image">
  <div class="card-text">
   <h1>Order Summary</h1>
   <p>
    You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!
   </p>
   <div class="plan flex">
    <div class="annual flex">
     <div>
      <img src="/images/icon-music.svg" alt="music icon">
     </div>
     
     <div class="pricing">
      <p>
       Annual Plan
      </p>
      <div class="price">$59.99/year</div>
     </div>
    </div>
    <a href="#">Change</a>
   </div>
   <button type="button">Proceed to Payment</button>
  </div>
 </main>
</body>
</html>
